<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ClimaBot Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #c2e9fb, #a1c4fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #fff;
      width: 90%;
      max-width: 450px;
      height: 90%;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .chat-header {
      background: #007acc;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f5f5f5;
    }

    .message {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message.user {
      align-items: flex-end;
    }

    .message.bot {
      align-items: flex-start;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user .bubble {
      background: #007acc;
      color: #fff;
      border-bottom-right-radius: 2px;
    }

    .bot .bubble {
      background: #e5e5ea;
      color: #000;
      border-bottom-left-radius: 2px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .option-btn {
      background: #00aaff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .option-btn:hover {
      background: #008ecc;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .input-container button {
      background: #007acc;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ ClimaBot</div>
    <div class="chatbox" id="chatbox"></div>
    <div class="input-container">
      <input type="text" id="msg" placeholder="Escribe tu mensaje...">
      <button onclick="sendMsg()">Enviar</button>
    </div>
  </div>

  <script>
    let nombre = "";
    let esperandoNombre = true;

    function addMessage(sender, text, withOptions = false) {
      const chatbox = document.getElementById('chatbox');
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = text.replace(/\n/g, "<br>");
      msgDiv.appendChild(bubble);

      // Si el bot manda opciones
      if (sender === 'bot' && withOptions) {
        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';

        const opciones = [
          "1. Instalaci√≥n",
          "2. Mantenimiento",
          "3. Carga de gas",
          "4. Venta de equipo minisplit",
          "5. Contacto",
          "6. Equipos usados"
        ];

        opciones.forEach(op => {
          const btn = document.createElement('button');
          btn.className = 'option-btn';
          btn.textContent = op;
          btn.onclick = () => {
            sendMsg(op.split('.')[0]); // Solo el n√∫mero como mensaje
          };
          optionsDiv.appendChild(btn);
        });

        msgDiv.appendChild(optionsDiv);
      }

      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMsg(message = null) {
      const input = document.getElementById('msg');
      if (!message) {
        message = input.value.trim();
      }
      if (!message) return;

      addMessage('user', message);
      input.value = '';

      if (esperandoNombre) {
        nombre = message;
        esperandoNombre = false;
        addMessage('bot', `Mucho gusto, ${nombre}. ¬øEn qu√© podemos ayudarte hoy?`, true);
        return;
      }

      fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: message, nombre: nombre})
      })
      .then(res => res.json())
      .then(data => {
        const tieneMenu = data.reply.includes("¬øEn qu√© puedo ayudarte?");
        addMessage('bot', data.reply, tieneMenu);
      });
    }

    window.onload = () => {
      addMessage('bot', "ü§ñ Hola, bienvenido a *ClimaBot* üå¨Ô∏è\n¬øC√≥mo te llamas?");
    };
  </script>
</body>
</html>
