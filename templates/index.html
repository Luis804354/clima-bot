<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ClimaBot Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #c2e9fb, #a1c4fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #fff;
      width: 90%;
      max-width: 450px;
      height: 90%;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .chat-header {
      background: #007acc;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f5f5f5;
    }

    .message {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message.user {
      align-items: flex-end;
    }

    .message.bot {
      align-items: flex-start;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user .bubble {
      background: #007acc;
      color: #fff;
      border-bottom-right-radius: 2px;
    }

    .bot .bubble {
      background: #e5e5ea;
      color: #000;
      border-bottom-left-radius: 2px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .option-btn {
      background: #00aaff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .option-btn:hover {
      background: #008ecc;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 8px;
      gap: 8px;
    }

    /* Cambiado input por textarea y estilos para autogrow */
    .input-container textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      resize: none;
      overflow-y: hidden; /* inicialmente oculto scroll */
      max-height: 120px; /* máximo 4-5 líneas aprox */
      border-radius: 6px;
      font-family: Arial, sans-serif;
    }
