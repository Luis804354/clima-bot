<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ClimaBot Chat</title>

  <!-- Fuente Poppins desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    /* Reset y fuente */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      background:
        repeating-linear-gradient(
          45deg,
          #c2e9fb22,
          #c2e9fb22 10px,
          #a1c4fd22 10px,
          #a1c4fd22 20px
        );
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .chat-container {
      background: #ffffffee;
      width: 90%;
      max-width: 480px;
      height: 90%;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      border: 2px solid #007acc;
    }

    .chat-header {
      background: #007acc;
      color: #fff;
      text-align: center;
      padding: 18px 0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1.2px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      user-select: none;
    }

    .chat-header .icon {
      font-size: 28px;
      text-shadow: 0 0 4px rgba(255 255 255 / 0.7);
    }

    .chatbox {
      flex: 1;
      padding: 20px 18px;
      overflow-y: auto;
      background: #f5fafd;
      scrollbar-width: thin;
      scrollbar-color: #007acc #d6e7f7;
    }
    /* Scrollbar para Chrome/Safari */
    .chatbox::-webkit-scrollbar {
      width: 8px;
    }
    .chatbox::-webkit-scrollbar-track {
      background: #d6e7f7;
      border-radius: 4px;
    }
    .chatbox::-webkit-scrollbar-thumb {
      background-color: #007acc;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      animation: fadeSlideIn 0.3s ease forwards;
      opacity: 0;
      transform: translateY(15px);
    }

    .message.user {
      align-items: flex-end;
    }

    .message.bot {
      align-items: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 14px 20px;
      border-radius: 22px;
      line-height: 1.5;
      word-wrap: break-word;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      font-size: 16px;
      letter-spacing: 0.03em;
      user-select: text;
      white-space: pre-line;
    }

    .user .bubble {
      background: #007acc;
      color: #fff;
      border-bottom-right-radius: 6px;
      box-shadow: 0 5px 15px rgba(0,122,204,0.5);
    }

    .bot .bubble {
      background: #e3f0ff;
      color: #004e8a;
      border-bottom-left-radius: 6px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
      user-select: none;
    }

    .option-btn {
      background: #00aaff;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 14px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(0, 170, 255, 0.4);
      transition: background 0.25s, transform 0.15s;
      user-select: none;
    }

    .option-btn:hover {
      background: #008ecc;
      transform: scale(1.05);
    }

    .option-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Botones Sí y No personalizados */
    .option-yes {
      background: #28a745;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.5);
    }
    .option-yes:hover {
      background: #218838;
    }

    .option-no {
      background: #dc3545;
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.5);
    }
    .option-no:hover {
      background: #c82333;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px 14px;
      gap: 10px;
      background: #f9fbfd;
    }

    .input-container textarea {
      flex: 1;
      padding: 12px 14px;
      font-size: 16px;
      border: 2px solid #007acc;
      border-radius: 12px;
      outline: none;
      resize: none;
      max-height: 130px;
      line-height: 1.3;
      font-family: 'Poppins', Arial, sans-serif;
      transition: border-color 0.3s;
    }
    .input-container textarea:focus {
      border-color: #005a9e;
      box-shadow: 0 0 8px rgba(0,90,158,0.3);
    }

    .input-container button {
      background: #007acc;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0 20px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }

    .input-container button:hover:not(:disabled) {
      background: #005a9e;
    }
    .input-container button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Animación aparición mensajes */
    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Indicador escribiendo */
    .typing-indicator {
      font-style: italic;
      color: #666;
      padding-left: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Chat de ClimaBot">
    <header class="chat-header" aria-live="polite">
      <span class="icon" aria-hidden="true">❄️</span>
      ClimaBot
    </header>

    <div class="chatbox" id="chatbox" aria-live="polite" aria-relevant="additions"></div>

    <div id="typingIndicator" class="typing-indicator" style="display:none;">ClimaBot está escribiendo...</div>

    <form id="chatForm" class="input-container" onsubmit="event.preventDefault(); sendMsg();">
      <textarea id="msg" placeholder="Escribe tu mensaje..." rows="1" aria-label="Escribe tu mensaje"></textarea>
      <button id="sendBtn" type="submit">Enviar</button>
    </form>
  </div>

  <script>
    let nombre = "";
    let esperandoNombre = true;
    let esperandoRespuesta = false;

    const chatbox = document.getElementById('chatbox');
    const textarea = document.getElementById('msg');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');

    // Añade mensajes
    function addMessage(sender, text, withOptions = false) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = text.replace(/\n/g, "<br>");
      msgDiv.appendChild(bubble);

      if (sender === 'bot' && withOptions) {
        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';

        const opciones = [
          "1. Instalación",
          "2. Mantenimiento",
          "3. Carga de gas",
          "4. Venta de equipo minisplit",
          "5. Contacto",
          "6. Equipos usados"
        ];

        opciones.forEach(op => {
          const btn = document.createElement('button');
          btn.className = 'option-btn';
          btn.textContent = op;
          btn.onclick = () => {
            if (esperandoRespuesta) return;
            sendMsg(op.split('.')[0]);
          };
          optionsDiv.appendChild(btn);
        });

        msgDiv.appendChild(optionsDiv);
      }

      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Añade botones Sí / No
    function addYesNoOptions() {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message bot';

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      const yesBtn = document.createElement('button');
      yesBtn.className = 'option-btn option-yes';
      yesBtn.innerHTML = '✔️ Sí';
      yesBtn.onclick = () => {
        if (esperandoRespuesta) return;
        sendMsg('Sí');
      };

      const noBtn = document.createElement('button');
      noBtn.className = 'option-btn option-no';
      noBtn.innerHTML = '❌ No';
      noBtn.onclick = () => {
        if (esperandoRespuesta) return;
        sendMsg('No');
      };

      optionsDiv.appendChild(yesBtn);
      optionsDiv.appendChild(noBtn);
      msgDiv.appendChild(optionsDiv);
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Enviar mensaje
    function sendMsg(message = null) {
      if (esperandoRespuesta) return;

      if (!message) {
        message = textarea.value.trim();
      }
      if (!message) return;

      addMessage('user', message);
      textarea.value = '';
      textarea.style.height = 'auto';

      if (esperandoNombre) {
        nombre = message;
        esperandoNombre = false;
        addMessage('bot', `Mucho gusto, ${nombre}. ¿En qué podemos ayudarte hoy?`, true);
        return;
      }

      textarea.disabled = true;
      sendBtn.disabled = true;
      esperandoRespuesta = true;

      typingIndicator.style.display = 'block';

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message, nombre: nombre })
      })
        .then(res => res.json())
        .then(data => {
          typingIndicator.style.display = 'none';
          const tieneMenu = data.reply.includes("¿En qué puedo ayudarte?");
          addMessage('bot', data.reply, tieneMenu);
        })
        .catch(() => {
          typingIndicator.style.display = 'none';
          addMessage('bot', 'Lo siento, hubo un error al procesar tu solicitud.');
        })
        .finally(() => {
          textarea.disabled = false;
          sendBtn.disabled = false;
          esperandoRespuesta = false;
          textarea.focus();
        });
    }

    // Autoexpandir textarea y enviar con Enter (Shift+Enter para salto de línea)
    textarea.addEventListener('input', () => {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 130) + 'px';
    });

    textarea.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMsg();
      }
    });

    window.onload = () => {
      addMessage('bot', "🤖 Hola, bienvenido a *ClimaBot* 🌬️\n¿Cómo te llamas?");
      textarea.focus();
    };
  </script>
</body>
</html>
